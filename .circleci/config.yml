---
version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2204:2022.10.2
    steps:
      - checkout
      - restore_cache:
          keys:
            - my_cache
      - run:
          name: Get test data
          command: |
            if [[ ! -d ~/data/ds005-deriv-light.tar ]]; then
              wget -c -O ${HOME}/ds005-deriv-light.tar "https://osf.io/download/ye7rx/" && \
              mkdir -p ${HOME}/data && \
              tar xf ${HOME}/ds005-deriv-light.tar -C ${HOME}/data
            fi
      - run:
          name: Build Docker image
          command: |
            wget https://raw.githubusercontent.com/bids-apps/maintenance-tools/main/circleci/build_docker.sh
            bash build_docker.sh
      - save_cache:
          key: my_cache
          paths:
            - ~/docker
            - ~/data
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - data/ds005-deriv-light
            - docker/image.tar

  test:
    machine:
      image: ubuntu-2204:2022.10.2

    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: docker load -i /tmp/workspace/docker/image.tar

      - run: mkdir -p ${HOME}/outputs

      - run:
          name: group level test
          command: |
            docker run -ti --rm \
              -v /tmp/workspace/data/ds005-deriv-light:/bids_dataset \
              -v ${HOME}/outputs:/outputs \
                bids/${CIRCLE_PROJECT_REPONAME,,} /bids_dataset /outputs group

  deploy:
    machine:
      image: ubuntu-2204:2022.10.2
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: docker load -i /tmp/workspace/docker/image.tar
      - run:
          name: push to dockerhub
          command: |
            wget https://raw.githubusercontent.com/bids-apps/maintenance-tools/main/circleci/push_docker.sh
            bash push_docker.sh

workflows:
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /.*/

